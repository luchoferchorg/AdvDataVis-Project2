<body>
    <div id="map" style="width:100%; height:100% ; position: relative;">Henlo</div>

    <script>
        const xmlhttp = new XMLHttpRequest();
        xmlhttp.onload = function() {
        const myObj = JSON.parse(this.responseText);

        var map = L.map('map').setView([40.7608,-111.8910], 12); // create the initial vis

            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoibHVmZXJvZHJpZ3VleiIsImEiOiJja3RjZ3NhcDUwNXczMnhwaWNsYWoza2g1In0.fKg-OIe61K3QHUHyNmtKaA'
            }).addTo(map);

            //alert(eval(myObj[0].latA))

        for (let k = 0; k < 500; k++) {
            eval( "var pointA_" + k + " = new L.LatLng(" + myObj[k].latA + "," + myObj[k].longA + ");" );
            eval( "var pointB_" + k + " = new L.LatLng(" + myObj[k].latB + "," + myObj[k].longB + ");" );
            
            //var pointB = new L.LatLng(myObj[k].latB,myObj[k].longB);

            eval( "var pointList = [pointA_" +k + ", pointB_" +k+ "]; " );
            //var pointList = [pointA, pointB];

            //var firstpolyline = new L.Polyline(pointList, {color: 'red',weight: 10,opacity: 0.5,smoothFactor: 1});
            eval( "var firstpolyline_" + k + " = new L.Polyline(pointList, {color: 'red',weight: 10,opacity: 0.5,smoothFactor: 1}); " ) ;
            
            eval( "firstpolyline_" + k + ".addTo(map);" );
        }

        // var pointA = new L.LatLng(myObj[0].latA,myObj[0].longA);
        // var pointB = new L.LatLng(myObj[0].latB,myObj[0].longB);
        // var pointList = [pointA, pointB];

        // var firstpolyline = new L.Polyline(pointList, {
